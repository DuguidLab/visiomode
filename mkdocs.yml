site_name: Visiomode
site_url: https://docs.visiomode.org/

theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Montserrat
  logo: assets/visiomode_logo_icon.png
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.path
    - navigation.indexes
    # - toc.integrate
    - navigation.top
    - navigation.tabs
    - toc.follow
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/eye
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/eye-outline
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            docstring_style: google
            docstring_section_style: list
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Getting started:
    - Installation: getting-started/installation.md
    - Building an arena: getting-started/building-an-arena.md
    - Running your first experiment: getting-started/running-first-experiment.md
  - How-to:
    - how-to/index.md
  - Design principles:
    - design-principles/index.md
  - Reference:
    - reference/index.md