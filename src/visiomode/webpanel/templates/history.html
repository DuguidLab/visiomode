{% extends "base.html" %}
{% set active_page = "history" %}
{% block title %}History{% endblock %}

{% block content %}
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">Session History</p>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Animal ID</th>
                            <th>Behaviour</th>
                            <th>Session Data</th>
                        </tr>
                    </thead>

                    <tbody></tbody>
                    {% for entry in entries %}
                    <tr>
                       <td>{{entry.date}}</td>
                       <td>{{entry.animal_id}}</td>
                       <td>{{entry.protocol}}</td>
                       <td><button id="{{entry.protocol}}" class="btn btn-primary btn-block" type="button">Download</button></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
