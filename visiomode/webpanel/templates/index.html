{% extends "base.html" %}
{% set active_page = "index" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="d-sm-flex justify-content-between align-items-center mb-4"></div>
    <div class="row">
        <div class="col-lg-7 col-xl-8">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Recent Sessions Overview</h6>
                    <div class="dropdown no-arrow">
                        <button class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false" type="button"><i
                                class="fas fa-ellipsis-v text-gray-400"></i></button>
                        <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in"
                             role="menu"><a class="dropdown-item" role="presentation">Rewards</a><a
                                class="dropdown-item" role="presentation">Hits/Misses</a></div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-xl-4">
            <div class="card shadow mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="text-primary font-weight-bold m-0">Status</h6>
                    <div class="dropdown no-arrow">
                        <button class="btn btn-link btn-sm dropdown-toggle" data-toggle="dropdown"
                                aria-expanded="false" type="button"><i
                                class="fas fa-ellipsis-v text-gray-400"></i></button>
                        <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in"
                             role="menu"><a class="dropdown-item" role="presentation"
                                            href="settings.html">Settings</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col align-self-center"><a class="text-primary" href="/session"><span
                                class="flash animated mr-2"><i
                                class="fas fa-running mr-2"></i>No active session</span></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><span class="mr-2"><i
                                class="fas fa-circle text-success"></i>&nbsp;Webpanel</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><span class="mr-2"><i class="fas fa-circle text-success"></i>&nbsp;Display device</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><span class="mr-2"><i class="fas fa-circle text-success"></i>&nbsp;Redis service</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><span class="mr-2"><i class="fas fa-circle text-success"></i>&nbsp;Reward device</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><span class="mr-2"><i class="fas fa-circle text-success"></i>&nbsp;Touch sensor</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"><span class="mr-2"><i
                                class="fas fa-circle text-success"></i>&nbsp;Imaging</span>
                        </div>
                    </div>
                    <div class="text-center small mt-4"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <button class="btn btn-primary btn-lg" type="button">Download All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
