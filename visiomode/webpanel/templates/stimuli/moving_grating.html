<div class="row">
    <div class="col">
        <label for="width">Width (px)</label>
        <input id="width" class="form-control mb-3"
               type="number" value={{ screen.get_width() }}
               min="0" step="10">
    </div>
    <div class="col">
        <label for="height">Height (px)</label>
        <input id="height" class="form-control mb-3"
               type="number" value={{ screen.get_height() }}
               min="0" step="10">
    </div>
</div>
<div class="row">
    <div class="col">
        <label for="period">Period (cycles)</label>
        <input id="period" class="form-control mb-3"
               type="number" value="20"
               min="0" step="5">
    </div>
    <div class="col">
        <label for="freq">Frequency (Hz)</label>
        <input id="freq" class="form-control mb-3"
               type="number" value="1.0"
               min="-60.0" max="60.0" step="0.1">
    </div>
</div>
