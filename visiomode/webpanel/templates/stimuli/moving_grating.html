<div class="row">
    <div class="col">
        <label for="{{ idx or ''}}period">Period (cycles)</label>
        <input id="{{ idx or ''}}period" class="form-control mb-3"
               type="number" value="20"
               min="1" step="1">
    </div>
    <div class="col">
        <label for="{{ idx or ''}}contrast">Contrast</label>
        <input id="{{ idx or ''}}contrast" class="form-control mb-3"
               type="number" value="1.0"
               min="0.0" max="1.0" step="0.1">
    </div>
</div>
<div class="row">
    <div class="col">
        <label for="{{ idx or ''}}freq">Frequency (Hz)</label>
        <input id="{{ idx or ''}}freq" class="form-control mb-3"
               type="number" value="1.0"
               min="-60.0" max="60.0" step="0.1">
    </div>
    <div class="col"></div>
</div>
